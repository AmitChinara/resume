<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amit Chinara - Resume</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
<header>
    <h1><a id="contact-name" href="https://amitchinara.github.io/resume/" target="_blank"></a></h1>
    <p>Email: <a id="email" href="#"></a> | Phone: <a id="phone" href="#"></a> |
        <a id="linkedin-link" href="#" target="_blank">LinkedIn</a> |
        <a id="leetcode-link" href="#" target="_blank">LeetCode</a>
    </p>
</header>

<div class="container">
    <!-- Left Section -->
    <div class="left-section">
        <section id="about">
            <h2>About Me</h2>
            <p id="about-text"></p>
        </section>

        <section id="skills">
            <h2>Skills</h2>
            <ul id="skills-list"></ul>
        </section>
    </div>

    <!-- Right Section -->
    <div class="right-section">
        <section id="experience">
            <h2>Work Experience</h2>
            <div id="work-history"></div>
        </section>

        <section id="education">
            <h2>Education</h2>
            <div class="education-container">
                <table>
                    <thead>
                    <tr>
                        <th>Course</th>
                        <th>Institution</th>
                        <th>Duration</th>
                        <th>Score</th>
                    </tr>
                    </thead>
                    <tbody id="education-list"></tbody>
                </table>
            </div>
        </section>
    </div>
</div>
